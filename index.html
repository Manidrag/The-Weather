<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/output.css">
    
   
    <title>Lets Get the Weather</title>
</head>
<body class="bg-gradient-to-br from-blue-50 to-amber-50 min-h-screen">

    <!-- Floating Location Card/Button -->
     <header class="flex bg-amber-400 justify-center border-b-4 border-amber-500 shadow-md p-4">
    <h1 class="text-4xl font-bold text-slate-800 tracking-wide">Weather Report</h1>
  </header>
  <!-- Floating Location Card/Button -->
    <div id="locationToggleCard" class="fixed top-6 left-6 z-50 mt-14">
  <button id="locationToggleBtn" class="flex items-center gap-2 z-50 pointer bg-blue-500 hover:bg-blue-700 text-white font-semibold px-4 py-2 rounded-full shadow-lg transition-colors duration-200 " >
    <span id="locationToggleIcon">üìç</span>
    <span id="locationToggleText">Location Off</span>
  </button>
</div>
  
  <main class="flex flex-col items-center justify-center py-10">

   <div id="searchweather" class="bg-white/90 rounded-full shadow-xl p-4 max-w-3xl mx-auto flex items-center gap-4 border border-blue-200 mt-4 hover:shadow-2xl transition-all duration-300">
    <input list="cityOptions" id="city" name="cityInput" type="search" title="city" 
        class="w-full p-3 rounded-full bg-transparent placeholder-blue-400 text-blue-700 focus:outline-none" 
        placeholder="üîç Search for a city...">
    <!--drop down of recent cities-->
        <datalist id="cityOptions">
    </datalist>
    <button id="getWeatherButton" 
        class="bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white font-medium px-6 py-3 rounded-full shadow-md transition-all duration-200 flex items-center gap-2">
        <span ">Search</span>
    </button>
    
</div>
    <div id="currentWeather"></div>
    
    <div id="hourlyForecast" class="w-full ">
            
    </div>
    <div id="dailyForecast" class="w-full "></div>


  </main>
  <!-- Loading Spinner -->
<div id="loadingSpinner" class="fixed inset-0 flex items-center justify-center bg-white/70 z-50 hidden">
  <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500 border-solid"></div>
</div>


  <script src="config.js"></script>
    <script src="Script.js"></script>
</body>

</html>
