<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="/bgimage.css">

    <title>Lets Get the Weather</title>
</head>
<body class="min-h-screen bg-meteor">

    <!-- Floating Location Card/Button -->
    <header class="flex justify-center shadow-lg p-4 md:p-8 rounded-b-3xl mb-4 md:mb-8">
  <h1 class="text-3xl sm:text-4xl md:text-6xl lg:text-7xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-gray-800 to-blue-900 drop-shadow-lg tracking-widest uppercase animate-pulse text-center">
    WEATHER REPORT
  </h1>
</header>
  <!-- Floating Location Card/Button -->
   <div id="locationToggleCard" class="flex justify-center mt-2 md:mt-6 mb-2 md:mb-4">
  <button id="locationToggleBtn"
    class="flex items-center gap-2 bg-gradient-to-r cursor-pointer from-blue-600/80 to-blue-400/80 hover:from-blue-700/80 hover:to-blue-500/80 text-white font-bold px-4 py-2 md:px-6 md:py-3 rounded-full shadow-2xl border-2 border-white ring-2 ring-blue-300 hover:ring-4 transition-all duration-300 text-base md:text-lg">
    <span id="locationToggleIcon" class="text-xl md:text-2xl">üìç</span>
    <span id="locationToggleText" class="tracking-wide">Location Off</span>
  </button>
</div>
  
  <main class="flex flex-col items-center justify-center py-4 md:py-10 w-full">

   <div id="searchweather" class="bg-white/90 rounded-full shadow-xl p-2 md:p-4 max-w-full md:max-w-3xl mx-2 md:mx-auto flex flex-col sm:flex-row items-center gap-2 md:gap-4 border border-blue-200 mt-2 md:mt-4 hover:shadow-2xl transition-all duration-300 w-full">
    <input list="cityOptions" id="city" name="cityInput" type="search" title="city" 
        class="w-full p-2 md:p-3 rounded-3xl bg-transparent placeholder-blue-400 text-blue-700 focus:outline-none text-base md:text-lg" 
        placeholder="üîç Search for a city...">
    <!--drop down of recent cities-->
        <datalist id="cityOptions">
    </datalist>
    <button id="getWeatherButton" 
        class="bg-gradient-to-r from-blue-500 to-blue-600 cursor-pointer hover:from-blue-600 hover:to-blue-700 text-white font-medium px-4 md:px-6 py-2 md:py-3 rounded-full shadow-md transition-all duration-200 inline items-center gap-2 w-full sm:w-auto mt-2 sm:mt-0">
        <span>Search</span>
    </button>
    
</div>

<h1 class="text-2xl md:text-4xl font-bold text-slate-800 tracking-wide mt-4 md:mt-8">WEATHER REPORT</h1>
    <div id="currentWeather" class="w-[90%] md:w-full"></div>

    <div id="hourlyForecast" class=" w-[90%] md:w-full px-1 md:px-0 ">
            
    </div>
    <div id="dailyForecast" class=" w-[90%] md:w-full px-1 md:px-0 "></div>


  </main>
  <!-- Loading Spinner -->
<div id="loadingSpinner" class="fixed inset-0 flex items-center justify-center bg-white/70 z-50 hidden">
  <div class="animate-spin rounded-full h-20 w-20 border-t-4 border-blue-500 border-solid"></div>
</div>


  <script src="config.js"></script>
    <script src="Script.js"></script>
</body>

</html>
